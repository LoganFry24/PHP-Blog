<!DOCTYPE html>
<html>
<head>
  <title>Blog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!--Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function(){
    $("#tname").hide();
    $("#make").hide();
    $("#comment").hide();
    $("#commit").hide();
    $("#newt").show();
    $("#newc").show();
    $("#newt").click(function(){
      $("#newt").hide();
      $("#make").show();
      $("#tname").show();
    });
    $("#make").click(function(){
      $("#make").hide();
      $("#tname").hide();
      $("#newt").show();
      var title=$('#tname').val();
      $.post("create.php",{t:title},
      function(data, status) {
        $("#message").html(data);
      });
    });
    $("#newc").click(function(){
      $("#newc").hide();
      $("#comment").show();
      $("#commit").show();
    });
    $("#commit").click(function(){
      $("#comment").hide();
      $("#commit").hide();
      $("#newc").show();
      var com =$('#comment').val();
      $.post("comment.php",{c:com},
      function(data, status) {
        $("#message").html(data);
      });
      });
  });
  </script>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-default">
    <div class="container">
    <div class="navbar-header">
      <h1>Blog</h1>
    </div>
    <div>
      <ul class="nav navbar-default">
        <li><a type="button" class="btn btn-light" href="index.html">Főoldal</a></li>
        <li><a type="button" class="btn btn-dark" >Blog</a></li>
        <li><a type="button" class="btn btn-light" href="signin.html">Bejelentkezés</a></li>
      </ul>

      </div>
    </div>
  </nav>
</div>
<div class="jumbotron text-center container-fluid background">
<div class="blog-form" >
  <h1>Új Topik létrehozása</h1>
  <div id="message"></div>
  <button type="button" class="btn btn-light" id="newt">+</button>
  <input type="text" id="tname" min="2" max="40">
  <button type="button" class="btn btn-light" id="make">Topik létrehozása</button>
  <h1>Komment a topikhoz</h1>

  <button type="button" class="btn btn-light" id="newc">+</button>
  <input type="text" id="comment" min="2" max="40">
  <button type="button" class="btn btn-light" id="commit">Küldés</button>
</div>
</div>
</body>
</html>
